    <div class="form-container">
      <h2>Formulaire de Réservation</h2>
      <form class="reservation-form" action="traitement_reservation.php" method="POST">
  <label>Nom complet</label>
  <input type="text" name="nom_complet" placeholder="Votre nom complet" required>

  <label>Email</label>
  <input type="email" name="email" placeholder="exemple@email.com" required>

  <label>Numéro de téléphone</label>
  <input type="tel" name="telephone" placeholder="+226 70 00 00 00" required>

  <label>Date d’arrivée</label>
  <input type="date" name="date_arrivee" required>

  <label>Date de départ</label>
  <input type="date" name="date_depart" required>

  <label>Nombre de personnes</label>
  <input type="number" name="nombre_personnes" min="1" placeholder="Ex : 2" required>

  <!-- Champ caché pour l’hôtel choisi -->
  <input type="hidden" name="hotel_choisi" id="hotel_choisi" value="">

  <button type="submit" class="submit-btn">Valider la réservation</button>
</form>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hotelButtons = document.querySelectorAll(".select-btn");
    const submitButton = document.querySelector(".submit-btn");

    // Désactiver le bouton de soumission au début
    submitButton.disabled = true;
    submitButton.style.opacity = 0.6;
    submitButton.style.cursor = "not-allowed";

   hotelButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    submitButton.disabled = false;
    submitButton.style.opacity = 1;
    submitButton.style.cursor = "pointer";

    hotelButtons.forEach(b => b.classList.remove("selected-btn"));
    btn.classList.add("selected-btn");

    // Stocker le nom de l'hôtel dans le champ caché
    const hotelName = btn.previousElementSibling.textContent;
    document.getElementById("hotel_choisi").value = hotelName;
  });
});

  });


</script>
